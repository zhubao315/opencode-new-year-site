<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>新年狂欢 - Open Code 版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>新年狂欢，财富滚滚！</h1>
    <p class="subtitle">红红火火，马上暴富！</p>
    <div class="scene">
      <img src="assets/lantern.gif" alt="灯笼" class="lantern"/>
      <img src="assets/gold.png" alt="金元宝" class="gold"/>

    <button id="fortuneBtn">点此开启财富</button>
    <p id="fortuneText" class="hidden"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
